<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Rock Paper Scissor</title> 
    <script src="https://kit.fontawesome.com/2ae3d61eb4.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="style.css"/> 
    <link rel="stylesheet" href="modal.css"/> 
</head> 
<body> 
    <div class="container"> 
        <header class="header"> 
          <h1>Rock Paper Scissors</h1> 
          <button id="restart" class="restart-btn">Restart Game</button> 
          <div id="score" class="score"> 
            <p>Player: 0</p> 
            <p>Computer: 0</p> 
          </div> 
        </header> 
        <h2>Make Your Selection</h2> 
        <div class="choices"> 
          <i id="rock" class="choice fas fa-hand-rock fa-10x"></i> 
          <i id="paper" class="choice fas fa-hand-paper fa-10x"></i> 
          <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i> 
        </div> 
      </div> 
   
      <!-- Modal --> 
      <div class="modal"> 
        <div id="result" class="modal-content"></div> 
      </div> 
 
    <script src="code.js"></script> 
</body> 
</html>
